services:
  crypto-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-lab
    tty: true
    stdin_open: true
    volumes:
      - gnupg-data:/root/.gnupg
      - .:/workspace
    environment:
      - GNUPGHOME=/root/.gnupg
      - GPG_TTY=/dev/null
    working_dir: /workspace

volumes:
  gnupg-data:
    driver: local
