services:
  crypto-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-lab
    tty: true
    stdin_open: true
    user: "1001:1001"
    volumes:
      # Persist GnuPG keyring across container restarts
      - gnupg-data:/home/cryptouser/.gnupg
      # Mount project directory for live script editing
      - .:/workspace
    environment:
      - GNUPGHOME=/home/cryptouser/.gnupg
      - GPG_TTY=/dev/null
    working_dir: /workspace

volumes:
  gnupg-data:
    driver: local
