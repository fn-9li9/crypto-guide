# =============================================================================
# keyparams.conf
# GPG Batch Key Generation Parameters
# SRE Cryptography Guide
# =============================================================================
# Description:
#   Used by pc3-key-generation.fish for non-interactive RSA 4096 key creation.
#   Modify Name-Real, Name-Email, and Name-Comment before use.
#   Set Expire-Date to 0 for no expiration (not recommended for production).
#   Set Passphrase to a strong value or use a secrets manager to inject it.
# =============================================================================
%echo Generating RSA 4096 key pair for cryptographic automation lab
Key-Type: RSA
Key-Length: 4096
Subkey-Type: RSA
Subkey-Length: 4096
Name-Real: stella
Name-Comment: fn-stella-sre
Name-Email: stella.sre.inc@gmail.com
# Expiration: 1y = 1 year, 2y = 2 years, 0 = never expires
# SRE recommendation: 1-2 years with planned rotation
Expire-Date: 1y
# Passphrase: In production, inject via environment variable or secrets manager
# Example: sed -i "s/REPLACE_PASSPHRASE/${SECRET_PASSPHRASE}/" keyparams.conf
Passphrase: fn-stella-sre
%commit
%echo Key generation complete